---
apiVersion: v1
kind: Service
metadata:
  name: minio-hsvc
spec:
  type: ClusterIP
  selector:
    app: minio
    name: minio-po
  ports:
  - port: 9000
    name: data
    targetPort: 9000
  - port: 9090
    name: console
    targetPort: 9090

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio-sts
  namespace: minio-ns
  labels:
    app: minio
    name: minio-sts
spec:
  replicas: 4
  serviceName: minio-hsvc
  selector:
    matchLabels:
      app: minio
      name: minio-po
  volumeClaimTemplates:
  - metadata:
      name: data-vol
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: do-block-storage
  template:
    metadata:
      labels:
        app: minio
        name: minio-po
    spec:
      securityContext:
        fsGroup: 1001
      containers:
      - name: minio-container
        image: bitnami/minio:2024.8.29
        envFrom:
        - configMapRef:
            name: minio-cm
        - secretRef:
            name: minio-secret
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
        ports:
        - containerPort: 9000
        - containerPort: 9090
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: data-vol
          mountPath: /data

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ing
  namespace: minio-ns
  labels: 
    app: minio
    name: minio-ing
spec:
  ingressClassName: nginx
  rules:
  - host: data.188.166.198.122.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: minio-hsvc
            port: 
              number: 9000
  - host: console.188.166.198.122.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: minio-hsvc
            port: 
              number: 9090
              

